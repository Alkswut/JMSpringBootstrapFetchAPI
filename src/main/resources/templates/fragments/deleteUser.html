<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="delete">
    <div class="modal fade" th:id="'userDel'+ ${user.id}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:id="'form'+${user.id}" action="#" method="get">
                        <div class="form-group">
                            <label for="id2" class="d-flex justify-content-center font-weight-bold">ID</label>
                            <input type="text" id="id2" class="form-control" th:value="${user.id}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstname2" class="d-flex justify-content-center font-weight-bold">First Name</label>
                            <input type="text" id="firstname2" class="form-control" th:value="${user.firstName}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="lastname2" class="d-flex justify-content-center font-weight-bold">Last Name</label>
                            <input type="text" id="lastname2" class="form-control" th:value="${user.lastName}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="age2" class="d-flex justify-content-center font-weight-bold">Age</label>
                            <input type="number" id="age2" class="form-control" th:value="${user.age}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email2" class="d-flex justify-content-center font-weight-bold">Email</label>
                            <input type="email" id="email2" class="form-control" th:value="${user.username}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="password2" class="d-flex justify-content-center font-weight-bold">Password</label>
                            <input type="password" id="password2" class="form-control" th:value="${user.password}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="sel3m">Role</label>
                            <select multiple class="form-control" size="2"
                                    id="sel3m"
                                    name="authorities" readonly>
                                <option
                                        th:each="role : ${user.roles}"
                                        th:text="${role.role}"
                                        th:value="${role.id}">
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
